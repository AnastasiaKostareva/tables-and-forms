<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label>Ваше любимое животное</label>
            <select name="petType">
                <option value="cat" selected>Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        <label>
            <input type="radio" name="gender" value="boy">Мужской
        </label>
        <label>
            <input type="radio" name="gender" value="girl">Женский
        </label>
        <label>
            <input type="radio" name="gender" value="none">Без пола
        </label>
        <label for="eyeColor">Цвет глаз
            <input type="text" id="eyeColor" name="eyeColor">
        </label>
        <label for="tailLength">Длина тела
            <input type="text" id="tailLength" name="tailLength">
        </label>
        <label for="name">Имя
            <input type="text" id="name" name="name">
        </label>
        <label for="dateOfBirth">Имя
            <input type="text" id="dateOfBirth" name="dateOfBirth">
        </label>
        <label for="email">Имя
            <input type="text" id="email" name="email">
        </label>
        <label for="phone">Имя
            <input type="text" id="phone" name="phone">
        </label>
        <label for="rules">Имя
            <input type="text" id="rules" name="rules">
        </label>

        <input type="submit" value="Отправить"> 
    </form>

</main>
</body>
</html>
