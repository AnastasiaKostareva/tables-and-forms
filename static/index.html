<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label for="petType">Тип питомца
            <input type="text" id="petType" name="petType">
        </label>
        <label for="gender">Пол
            <input type="text" id="gender" name="gender">
        </label>
        <label for="eyeColor">Цвет глаз
            <input type="text" id="eyeColor" name="eyeColor">
        </label>
        <label for="tailLength">Длина тела
            <input type="text" id="tailLength" name="tailLength">
        </label>
        <label for="name">Имя
            <input type="text" id="name" name="name">
        </label>
        <label for="dateOfBirth">Имя
            <input type="text" id="dateOfBirth" name="dateOfBirth">
        </label>
        <label for="email">Имя
            <input type="text" id="email" name="email">
        </label>
        <label for="phone">Имя
            <input type="text" id="phone" name="phone">
        </label>
        <label for="rules">Имя
            <input type="text" id="rules" name="rules">
        </label>
    </form>

</main>
</body>
</html>
