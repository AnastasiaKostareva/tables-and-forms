<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label>Ваше любимое животное</label>
            <select name="petType">
                <option value="cat" selected>Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        <label>
            <input type="radio" name="gender" value="boy">Мужской
        </label>
        <label>
            <input type="radio" name="gender" value="girl">Женский
        </label>
        <label>
            <input type="radio" name="gender" value="none" checked>Не задан
        </label>

        <label>Цвет глаз
            <input type="color" name="eyeColor">
        </label>

        <label>Длина хвоста
            <input type="number" name="tailLength" min="7" max="120" placeholder="7">
        </label>

        <label>Имя
            <input type="text" name="name" minlength="3" maxlength="50" placeholder="имя">
        </label>

        <label>День Рождения
            <input type="date" name="dateOfBirth">
        </label>

        <label>Почта
            <input type="email" name="email" placeholder="exaple@mail.com">
        </label>

        <label>Номер телефона
            <input type="tel" name="phone" placeholder="+7 (___) ___-__-__">
        </label>

        <label>
            <input type="checkbox" name="rules" value="true"> Рулит?
        </label>

        <input type="submit" value="Отправить"> 
        <input type="reset">
    </form>

</main>
</body>
</html>
